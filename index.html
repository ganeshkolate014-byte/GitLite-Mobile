      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }

      }

        width: 6px;
        height: 6px;
      }

      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: #38383a; 
        border-radius: 10px;
      }
      
      /* Glass Utility */
      .glass-panel {
        background: rgba(28, 28, 30, 0.65);

      }
